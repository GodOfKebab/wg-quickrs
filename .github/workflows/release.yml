name: Build and Release

on:
  workflow_dispatch: # run manually
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write   # allow creating/updating releases

jobs:
  # --------------------------
  # Step 1: Build frontend
  # --------------------------
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Build wg-quickrs-wasm
        run: |
          cd src/wg-quickrs-wasm
          wasm-pack build --target web --out-dir ../web/pkg -- --features wasm --color=always

      - name: Build web frontend
        run: |
          cd src/web
          npm install
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-frontend
          path: src/web/dist

  # --------------------------
  # Step 2: Build Binaries
  # --------------------------
  build-binaries:
    needs: build-frontend
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_zig: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_zig: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            use_zig: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabi
            use_zig: true
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            use_zig: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_zig: false

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Setup Zig
        if: matrix.use_zig == true
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: web-frontend
          path: src/web/dist

      - name: Build binary
        run: |
          cd src
          if [ "${{ matrix.use_zig }}" = "true" ]; then
            sudo apt-get update && sudo apt-get install -y musl-dev cmake clang llvm-dev libclang-dev pkg-config
            cargo install cargo-zigbuild
            rustup target add ${{ matrix.target }}
            cargo clean
            cargo zigbuild --release --package wg-quickrs --bin wg-quickrs --target=${{ matrix.target }}
          else
            cargo build --release --package wg-quickrs --bin wg-quickrs --target ${{ matrix.target }}
          fi

      - name: Package binary + completions
        run: |
          cd src
          mkdir -p dist/${{ matrix.target }}/bin
          cp target/${{ matrix.target }}/release/wg-quickrs dist/${{ matrix.target }}/bin/
          cp -r target/${{ matrix.target }}/release/completions dist/${{ matrix.target }}/
          tar -czf dist/wg-quickrs-${{ matrix.target }}.tar.gz -C dist/${{ matrix.target }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wg-quickrs-${{ matrix.target }}
          path: src/dist/wg-quickrs-${{ matrix.target }}.tar.gz

  # --------------------------
  # Step 3: Publish to GitHub Release
  # --------------------------
  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R ./artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
