name: Publish Docker image

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version' src/wg-quickrs/Cargo.toml | head -1 | awk -F'"' '{print $2}')
          echo "Version tag: v${VERSION}"
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          
          if [[ "${VERSION}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Pre-release detected"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Release detected"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push (Multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.get_version.outputs.version_tag }}
            ${{ steps.get_version.outputs.is_prerelease == 'false' && format('{0}/{1}:latest', secrets.DOCKERHUB_USERNAME, github.event.repository.name) || '' }}
