services:

  wg-quickrs-runner:
    build:
      dockerfile: src/Dockerfile
      target: runner
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - .wg-quickrs-docker:/app/.wg-quickrs

  wg-quickrs-agent-run:
    container_name: wg-quickrs-agent-run-cnt
    extends:
      service: wg-quickrs-runner
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "51820:51820/udp"
    command: [ "agent", "run" ]

  wg-quickrs-agent-set-web-address:
    container_name: wg-quickrs-agent-enable-set-web-address-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "set-web-address", "0.0.0.0" ]

  wg-quickrs-agent-enable-web-http:
    container_name: wg-quickrs-agent-enable-web-http-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "enable-web-http" ]

  wg-quickrs-agent-disable-web-http:
    container_name: wg-quickrs-agent-disable-web-http-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "disable-web-http" ]

  wg-quickrs-agent-set-http-web-port:
    container_name: wg-quickrs-agent-set-http-web-port-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "set-http-web-port", "80" ]

  wg-quickrs-agent-enable-web-https:
    container_name: wg-quickrs-agent-enable-web-https-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "enable-web-https" ]

  wg-quickrs-agent-disable-web-https:
    container_name: wg-quickrs-agent-disable-web-https-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "disable-web-https" ]

  wg-quickrs-agent-set-https-web-port:
    container_name: wg-quickrs-agent-set-https-web-port-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "set-https-web-port", "443" ]

  wg-quickrs-agent-set-web-https-tls-cert:
    container_name: wg-quickrs-agent-set-web-https-tls-cert-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "set-web-https-tls-cert", "certs/servers/localhost/cert.pem" ]

  wg-quickrs-agent-set-web-https-tls-key:
    container_name: wg-quickrs-agent-set-web-https-tls-key-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "set-web-https-tls-key", "certs/servers/localhost/key.pem" ]

  wg-quickrs-agent-enable-web-password:
    container_name: wg-quickrs-agent-enable-web-password-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "enable-web-password" ]

  wg-quickrs-agent-disable-web-password:
    container_name: wg-quickrs-agent-disable-web-password-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "disable-web-password" ]

  wg-quickrs-agent-reset-web-password:
    container_name: wg-quickrs-agent-reset-web-password-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "reset-web-password", "--password", "test" ]

  wg-quickrs-agent-enable-vpn:
    container_name: wg-quickrs-agent-enable-vpn-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "enable-vpn" ]

  wg-quickrs-agent-disable-vpn:
    container_name: wg-quickrs-agent-disable-vpn-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "disable-vpn" ]

  wg-quickrs-agent-set-vpn-port:
    container_name: wg-quickrs-agent-set-vpn-port-cnt
    extends:
      service: wg-quickrs-runner
    command: [ "agent", "set-vpn-port", "51820" ]

